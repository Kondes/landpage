<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develop Online-Shop</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__link-img" src="images/logo.png" alt="logo" />
            </a>
          </div>
          <nav class="menu">
            <button class="menu__btn active">
              <img src="images/burger.png" alt="" />
              <img src="images/burger.png" alt="" />
              <img src="images/burger.png" alt="" />
            </button>
            
            <ul class="menu__list menu__burger">
              <li><a class="menu__link-item" href="#">Услуги</a></li>
              <li><a class="menu__link-item" href="#">Портфолио</a></li>
              <li><a class="menu__link-item" href="#">Этапы</a></li>
              <li><a class="menu__link-item" href="#">Дизайнеры</a></li>
            </ul>
            <button class="menu__btn-desktop"><span class="menu__btn-text">ЗАКАЗАТЬ</span></button>
          </nav>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
